    <script type="text/javascript">
    // 8. A partir del ejercicio anterior emplea los métodos concat, trim, repeat y replace para realizar los pasos siguientes:
    //   a. Crea un nuevo string que Incluya frase y frase1 sin espacios en blanco.
    //     Siendo var frase1 = “ y con esto es un string más largo “.
    //     Para ello emplea concat y trim para eliminar los espacios en blanco del string que se
    //     añade antes de concatenarlo. Muestra el resultado por pantalla
    //   b. Sustituye “largo” por “bonito”. Muestra el resultado por pantalla
    //   c. Concatena “¡” al final del string del apartado a 20 veces.

      var frase = "Esto es un string";
      document.write("<h1>" + frase + "</h1>");
      document.write("<b>a. La longitud del string es: </b>" + frase.length +"<br>");
      document.write("<b>b. El carácter que ocupa la posición 7 es: </b>" + frase.charAt(7) + "<br>");
      document.write("<b>c. El índice en el que está la última t es: </b>" + (frase.lastIndexOf('t')) + "<br>");
      document.write("<b>d. La transformación a minúsculas del string es: </b>" + frase.toLocaleLowerCase() + "<br>");
      document.write("<b>e. La transformación de mayúsculas del string es: </b>" + frase.toLocaleUpperCase() +"<br>");
      document.write("<b>f. Las palabras separadas por comas que componen la frase son: </b>" + frase.split(" ") + "<br>");
      document.write("<b>g. Las posiciones de la 11 a la 18 de frase son: </b> " + frase.slice(11-17) + "<br>");

      var frase1 = " y con esto es un string más largo ";

      var frase2 = frase.concat(frase1.trim());
      document.write(frase2 + "<br>");
      document.write(frase2.replace("largo", "bonito") + "<br>");

      var frase3 = frase2.concat("i".repeat(20));
      document.write(frase3);

    </script>
