<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 8</title>
    <script type="text/javascript">
      // 8. Realiza una web que muestre un botón “Temporizador”.
      // Cuando pulsemos ese botón debe activarse un temporizador que muestre un aviso que diga
      // “Ya han pasado 5 segundos” cuando haya transcurrido ese tiempo.
      function temporizador() {
          alert("Ya han pasado 5 segundos.");
      }

    </script>
  </head>
  <body>
    <center><button onclick="setTimeout(temporizador, 5000);">Temporizador</button></center>
  </body>
</html>
