<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 4</title>
    <script type="text/javascript">

      //   a. Crea un array con 4 elementos
      var numerosArray = [1, 2, 3, 4];

      //   b. Concatena 2 elementos más al final y 2 al principio
      numerosArray.push(25,30); //AÑADE AL FINAL DEL ARRAY
      numerosArray.unshift(10,50); //AÑADE AL PRINCIPIO DEL ARRAY

      //   c. Muestra por consola el resultado después de aplicar cada uno utilizando toString()
      document.write("<b>Array: </b>" + numerosArray.toString());


      //   d. Elimina las posiciones de la 3 a la 5 (incluidas)
      numerosArray.splice(3,3); //ELIMINA CONTANDO A PARTIR DE LA TERCERA POSICIÓN 3 ELEMENTOS (NO CUENTA LA TERCERA POS.)
      document.write("<br><b>Array sin posiciones de la 3 a la 5: </b>" + numerosArray.toString());

      //   e. Inserta el número 10 y el 25 entre el penúltimo y el último
      numerosArray.splice(4,0,10,25);
      document.write("<br><b>Array 10 y el 25 entre el penúltimo y el último: </b>" + numerosArray.toString());


      //   f. Muestra el array del paso anterior, pero con los elementos separados por "==>" utilizando join().
      document.write("<br><b>Array elementos separados por \"==>\": </b>" + numerosArray.join(" ==> "));

      //   g. Copia el array anterior en otra variable e invierte el orden de los elementos con esa segunda variable.
      var arrayInvertida = numerosArray.reverse();
      document.write("<br><b>Copia del array invertida: </b>" + arrayInvertida.toString());

      //   h. Muestra los dos arrays (directamente, sin join() ni toString()). ¿Puedes explicar qué ha pasado con los dos arrays y por qué?
      document.write("<br><b>Array: </b>" + numerosArray);
      document.write("<br><b>Array invertida: </b>" + arrayInvertida);
      // CUANDO SE IGUALAN DOS ARRAYS, NO SE COPIAN LOS DATOS, SE COPIA UNA DIRECCIÓN DE MEMORIA, ES DECIR, QUE LA ARRAY INVERTIDA SIEMPRE VA A TENER LOS MISMOS DATOS QUE LA ARRAY DE NUMEROS.


      //   i. Consulta en qué índice del array está el 25 y en qué índice está un elemento que no esté en el array.
      document.write("<br><b>Índice del array donde está el 25: </b>" + numerosArray.indexOf(25));
      document.write("<br><b>Índice de un elemento que no esté en el array: </b>" + numerosArray.indexOf(125));


      //          PRACTICA 4
      //     a. Si todos los elementos del array son de tipo Number
        function tipoNumber(array) {
          return typeof array == 'number';
        }

        console.info("Todos los elementos del array son de tipo Number: " + numerosArray.every(tipoNumber));

        //     b. Si alguno de los elementos del array es menor de 20
        function menor(array) {
          return array < 20;
        }

        console.info("Si alguno de los elementos del array es menor de 20: " + numerosArray.some(menor));

        //     c. Utiliza el método reduce() para obtener la suma del array siguiente:
        var a = [4, 21, 33, 12, 9, 54];

        function suma(total, num) {
            return total + num;
        }
        console.info("Utiliza el método reduce() para obtener la suma del array siguiente: " + a.reduce(suma));


    </script>
  </head>

  </body>
