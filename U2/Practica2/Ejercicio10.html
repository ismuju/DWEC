<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 10</title>
    <script type="text/javascript">
      // 10. Incorpora a la web anterior 2 botones:
      //   a. El primero debe activar que se muestre la hora por consola.
      //   b. El segundo debe parar que se muestre la hora por consola.

      var tempo = setInterval(temporizador, 5000);


      function temporizador() {
          var d = new Date();
          console.clear();
          console.log(d.toLocaleTimeString());
      }

    </script>
  </head>
  <body>
    <center>
      <button onclick="tempo;">Mostrar Hora</button>
      <button onclick="window.clearTimeout(tempo);console.clear()">Quitar Hora</button>
    </center>
  </body>
</html>
