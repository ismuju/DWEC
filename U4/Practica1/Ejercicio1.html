<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 1</title>
    <!-- 1. Crea una web que contenga elementos p, div, h1, h2 y h3 con texto que cambiarán su
    contenido cuando se produzca un evento de la siguiente manera:
      a. Incluye una manera distinta de asociar la función de manejo de eventos para cada elemento.
      b. Además, escoge un evento de ratón distinto para cada elemento salvo para el elemento
      div que debe tener asociado el evento del menú secundario.
      c. Impide que el menú secundario haga la acción que tiene asociada por defecto -->
  </head>
  <body>


    <p>Esto es un parrafo</p>
    <div>Caja Div</div>
    <h1>Titulo h1</h1>
    <h2>Titulo h2</h2>
    <h3>Titulo h3</h3>


    <script type="text/javascript">

document.getElementsByTagName('p')[0].onclick =
function() {
alert("Click en imagen");
}

    </script>
  </body>
