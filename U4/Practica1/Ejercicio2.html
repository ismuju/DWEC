<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 2</title>
  </head>
  <body>
    <script type="text/javascript">
      // 2. Crea una web que contenga elementos p, a, div, h1, h2 y h3 con texto e
      // incluye una funci√≥n de manejo de eventos, sin modificar el HTML creado,
      // que cambie el color de cualquier elemento sobre el que se hace doble click.
      function color(e){
        e.target.style.color = 'cyan';
      }
      ondblclick = color;


    </script>

    <p>Elemento p</p>
    <a href="#">Elemento a</a>
    <div>Elemento div</div>
    <h1>Elemento h1</h1>
    <h2>Elemento h2</h2>
    <h3>Elemento h3</h3>

  </body>
</html>
