<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 3</title>
  </head>
  <body onmouseover="mostrarCoordenadas(event)">
    <script type="text/javascript">
      // 3. Utilizando la información que proporciona event, realiza una web que muestre
      // las coordenadas X e Y del ratón por consola mientras el usuario pulse la letra shift
      // y se mueva por el elemento body.


      function mostrarCoordenadas(e){
        if (e.shiftKey){
          var x = e.clientX;
	        var y = e.clientY;
          console.info('Coordenada x: ' + x  + ' Coordenada y: ' + y);
        }
      }

    </script>
    
    <p>Elemento p</p>
    <a href="#">Elemento a</a>
    <div>Elemento div</div>
    <h1>Elemento h1</h1>
    <h2>Elemento h2</h2>
    <h3>Elemento h3</h3>
  </body>
</html>
