<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Escoge tu regalo!</title>
    <style media="screen">

      body{
        text-align: center;
      }

      .caja{
        width: 200px;
        height: 200px;
        margin: 10px;
        font-size: 80px;
        border: 1px solid black;
        background-color: silver;
        display: inline-block;
      }

      img {
        width: 200px;
        height: 200px;
      }

      h1{
        margin-bottom: 50px;
      }

      .tooltip {
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted black;
      }

      .tooltip .tooltiptext {
          visibility: hidden;
          width: 120px;
          background-color: #555;
          color: #fff;
          text-align: center;
          border-radius: 6px;
          padding: 5px 0;
          position: absolute;
          z-index: 1;
          bottom: 105%;
          left: 50%;
          margin-left: -60px;
          opacity: 0;
          transition: opacity 1s;
          font-size: 20px;
      }

      .tooltip .tooltiptext::after {
          content: "";
          position: absolute;
          top: 100%;
          left: 50%;
          margin-left: -5px;
          border-width: 5px;
          border-style: solid;
          border-color: #555 transparent transparent transparent;
      }

      .tooltiptext{
        visibility: hidden;
      }


      .tooltip .tooltiptext {
        visibility: visible;
        opacity: 1;
      }


    </style>
  </head>
  <body>
    <script type="text/javascript">

      var regalo = false;
      addEventListener("click",function(e){
        if (!regalo) {

          var id = e.target.id;
          document.getElementById(id).style.visibility = "hidden";
          document.getElementById(id).classList.remove("tooltip");

          var miIMG = document.getElementById('img'+ id);
          miIMG.style.visibility = "visible";
          miIMG.src = ("img/" + id+".jpg");

          if (id == "uno") {
            alert("Te ha tocado una casa");
          } else if (id == "dos") {
            alert("Te ha tocado un saco de dolars");
          } else if (id == "tres") {
            alert("Te ha tocado una mierda");
          }

          regalo=true;
        }else {
          alert('No seas avaricioso.');
        }
      });



      addEventListener("contextmenu",function(e){
          e.preventDefault();
          var id = e.target.id;
          document.getElementById(id).className += " tooltip";
      });
    </script>


    <h1>Escoge un regalo</h1>


      <div class="caja" id="uno">?
        <img id="imguno" src="" alt="">
        <span class="tooltiptext">Ladrillo a ladrillo..</span>
      </div>


      <div class="caja" id="dos">?
        <img id="imgdos" src="" alt="">
        <span class="tooltiptext">Todo el mundo quiere</span>
      </div>


      <div class="caja" id="tres">?
        <img id="imgtres" src="" alt="">
        <span class="tooltiptext">Huele mal</span>
      </div>


  </body>
</html>
