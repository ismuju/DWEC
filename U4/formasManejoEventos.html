<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>u4. Ejemplo</title>



  </head>
  <body>
    <p id="titulo" onclick="cambiaColor();">Esto es un titulo</p>
    <p id="titulo2">Esto es titulo2</p>

    <script type="text/javascript">
      function cambiaColor(){
        titulo.style.color='red';
      }
      titulo2.onclick = function(){
        titulo2.style.color = "green";
      }
    </script>
  </body>
</html>
