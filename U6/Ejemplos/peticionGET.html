<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejemplo petici√≥n AJAX GET</title>
    <script type="text/javascript">
      onload = function(){
        if (window.XMLHttpRequest) { //PRIMER EJERCICIO,SI NO LO TIENE ES VIEJO
          var xhr = new XMLHttpRequest();
        } else if (ActiveXObject("Microsoft.XMLHTTP")) {
          var xhr = new ActiveXObject("Microsoft.XMLHTTP");
        }

        // var xhr = new XMLHttpRequest();
        btn.onclick = function(){
          var url = "datosServidor.txt";
          xhr.open("GET",url, true);
          xhr.onreadystatechange = muestraResultado;
          xhr.send();
        }
        function muestraResultado(){
          // console.log(xhr.readyState);
          // console.log(xhr.status);
          // console.log(xhr.getAllResponseHeaders());
          if (xhr.readyState == 4 && xhr.status == 200) {
            resultado.innerHTML = xhr.responseText;
          }else if(xhr.status != 200){
            alert(xhr.statusText);
          }
        }
      }
    </script>
  </head>
  <body>
    <h1>Ejemplo GET Texto plano</h1>
    <button id="btn">Llamada Ajax</button>

    <p id="resultado"></p>
  </body>
</html>
