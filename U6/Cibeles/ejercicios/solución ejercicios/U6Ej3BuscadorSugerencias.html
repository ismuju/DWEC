<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejemplo Buscador</title>
    <script type="text/javascript">
      var xhr = new XMLHttpRequest();
      onload = function(){
        buscador.onkeyup = function(){
          var str = encodeURIComponent(buscador.value);
          xhr.onreadystatechange = function(){
            if (xhr.readyState == 4 && xhr.status == 200){
              resultado.innerHTML = xhr.responseText;
            }
          }
          xhr.open("GET","./sugerencias.php?q=" + str, true);
          xhr.send();
        }
      }
    </script>
  </head>
  <body>
    <form method="get">
      Introduce un nombre <input type="text" id="buscador"></input>
      <p>Sugerencia <span id="resultado"></span></p>
    </form>
  </body>
</html>
