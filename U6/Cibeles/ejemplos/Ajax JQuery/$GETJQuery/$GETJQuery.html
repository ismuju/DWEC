<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("button").click(function(){
          //Realiza la llamada Ajax del fichero y lo carga en p
          $.get("infoServ.txt",function(datos,st){
            $("#resultado").html(datos);
            if (st != "success") {
              alert("Error: " + st);
            }
          });
        });
    	});
    </script>
  </head>
  <body>
    <h1>Ejemplo de recepci√≥n de texto con Ajax mediante JQuery ($.get)</h1>
    <button type="button">Llamada Ajax</button>
    <p id="resultado"></p>
  </body>
</html>
