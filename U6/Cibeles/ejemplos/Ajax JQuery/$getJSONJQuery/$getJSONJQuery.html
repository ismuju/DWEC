<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("button").click(function(){
          //Realiza la llamada Ajax del fichero y lo carga en p
          $.getJSON("alumnos.json", function(datos){
              console.log(datos);
              $.each(datos.alumnos, function(i, campo){ //each, recorre cada objeto del array
                  $("#resultado").append("nombre: " + campo.nombre + ", apellidos: " + campo.apellidos + "</br>");
              });
          });
        });
    	});
    </script>
  </head>
  <body>
    <h1>Ejemplo de recepci√≥n (de JSON) con Ajax mediante JQuery ($.getJSON)</h1>
    <button type="button">Llamada Ajax</button>
    <p id="resultado"></p>
  </body>
</html>
