<!DOCTYPE html>

  <title>Crea elementos del DOM</title>
  <script type="text/javascript">
  onload = function creaDOM(){
    // Crea una web con un titular de color azul y letra Arial y
    // una imagen de 50px de ancho y 50px de alto a partir del html siguiente.
    // Emplea para ello Ãºnicamente JS.



    var h1 = document.createElement("h1");
    var txt = document.createTextNode("Esto es un H1");
    h1.appendChild(txt);

    document.body.appendChild(h1).style.color = "blue";
    h1.style.fontFamily = "Arial";

    var img = document.createElement("img");
    img.setAttribute("src","https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/2000px-Unofficial_JavaScript_logo_2.svg.png");
    img.setAttribute("width","50px");
    img.setAttribute("heigth","50px");
    document.body.appendChild(img);



  }
  </script>
