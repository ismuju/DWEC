<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>Ejercicio 1</title>
    <script type="text/javascript">

    function tablaMultiplicar(tabla) {
      var tablaNumero = function (number) {
        document.write("<center><h1>Tabla del " + tabla + "</h1></center>");
        for (var i = 0; i <= number; i++) {
          document.write("<center><h3>" + tabla + " * " + i + " = " + (i*tabla)+"</h3></center>");
        }
      };
      return tablaNumero;
    }


    var numTabla = prompt("Que tabla quieres que te muestre?");
    var numMultiplicador = prompt("Hasta que n√∫mero te multiplico?");

    var tabla2 = tablaMultiplicar(numTabla);
    tabla2(numMultiplicador);



    </script>
