<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 6</title>
    <script type="text/javascript">
      var numero = prompt("¿Qué tabla de multiplicar quieres aprender?");

      while (numero < 0 || isNaN(numero)){
        numero = prompt("-- ERROR -- Introduce número correcto ");
      }

      document.write("<center><h1>Tabla del " + numero + "</h1><center>");
      for (var i = 0; i <= 10; i++) {
        document.write("<center><p>" + i + " * " + numero + " = " + numero*i + "</p></center>");
      }


    </script>

  </head>
  <body>

  </body>
</html>
