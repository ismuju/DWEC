<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 7</title>
    <script type="text/javascript">
      var diasSemana = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];


      function forIn() {
        for (var i in diasSemana) {
          document.write(diasSemana[i] + " ");
        }
      }

      function diaSemana(dia) {
        document.write("<br>El " + dia + " de la semana es <b>" + diasSemana[dia-1] + "</b> ");
      }

      forIn();
      var dia = prompt("Dime el número del día de la semana. (del 1 al 7)");
      if (dia){
        if (!isNaN(dia) && isFinite(dia)) {
          if (dia >= 1 && dia <= 7) {
            diaSemana(dia);
          }else {
            alert("ERROR. Introduce un número del 1 al 7.");
            diaSemana(4);
          }
        }else {
          alert("ERROR. Introduce un número correcto.");
          diaSemana(4);
        }
      }else {
        diaSemana(4);
      }


    </script>
  </head>

  </body>
</html>
