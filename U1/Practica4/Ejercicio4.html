<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 4</title>
    <script type="text/javascript">

      var cadena1 = prompt("Dime cadena1");
      var cadena2 = prompt("Dime cadena2");


      function compararCadenas(cadena1, cadena2 ){

        if (typeof(cadena1) !== "string" && typeof(cadena2) !== "string"){
          return "<h1><center>ERROR</center></h1>";
        }else {
          if (cadena1.length > cadena2.length) {
            return "<h1><center>" + cadena1 + "</center></h1>";
          } else {
            return "<h1><center>" + cadena2 + "</center></h1>";
          }
        }



      }

      document.write(compararCadenas(cadena1,cadena2));


    </script>
  </head>
  <body>

  </body>
</html>
